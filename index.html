                            <div class="d-flex mt-3 mt-md-0 align-items-center justify-content-center">

                                    <input class="form-control editInput"
                                        placeholder="write your message"
                                        type="text">
                                    <button class="btn btn-outline-dark ms-3
                                        editBtn">Ok</button>
                                </div>
